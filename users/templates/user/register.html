{% extends "food/base.html" %} {% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header bg-info text-white">
          <div class="card-title">Register Here</div>
        </div>
        <div class="card-body">
          <form method="Post">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">
              {{field.name}}
              <br />
              {{field}}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-info">Sign In</button>
          </form>
          <span class="p"
            >Already Have an account <a href="{% url 'login' %}">Login</a></span
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
